<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Form validation with messages on top: Code example - Accessibility Developer Guide example</title>
        <meta charset="utf-8">
        <style>.control, fieldset {
      margin: 6px 0;
    }
    
    label {
      display: inline-block;
      width: 120px;
      vertical-align: top;
    }
    
    input + label {
      width: auto;
    }
    
    .error, .required {
      color: red;
    }
    
    fieldset ul {
      margin: 0;
    }

     /* Focus styles for better keyboard navigation */
        input[type="radio"]:focus + label,
        input[type="checkbox"]:focus + label {
            outline: 2px solid #005fcc;
            outline-offset: 2px;
        }

/*https://v1.tailwindcss.com/docs/screen-readers
for improving accessibility with screen readers*/
    .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
    }

  </style>
    </head>
    <body>
        <h1>Feedback form</h1>

<!-- Screen reader announcement for form status -->
    <div id="form-status" aria-live="polite" aria-atomic="true" class="sr-only"></div>
    <form>
<!-- Announce form instructions for screen readers -->
      <div id="form-instructions" class="sr-only">
        This form has required fields marked with an asterisk  
        Please review any error messages when submitting.
      </div>



<!-- The <fieldset> tag is used to group related elements in a form:
https://www.w3schools.com/tags/tag_fieldset.asp -->
      <fieldset>
        <legend>Tell us about yourself</legend>
        <div class="control">
  <!-- specifying label:  -->
          <label for="name">Full name <span class="required">*</span>
  <!-- adding a <span> for screen reader use-->
            <span class="sr-only">Required field</span>
          </label>
  <!--  adding a <div> so that the screen reader can read instruction on how to fill the input with the help of aria-describedby atribute -->
  <!-- adding required attribute -->
          <input id="name" name="name" type="text" required aria-required="true"

          aria-describedby="name-instructions name-error"/>
          <div id="name-instructions" class="instructions sr-only">
                Please enter your full name as it appears on official documents.
          </div>
          <div id="name-error" class="error-message" role="alert" aria-live="assertive">
          </div>
        </div>
        <div class="control">
          <label>Biography</label>
          <textarea id="biography" name="biography" type="text"></textarea>
          <span>Include examples on your skills in JavaScript.</span>
        </div>
      </fieldset>

      <fieldset>
 <!-- replacing div with <legend> to work with <fieldset> and adding the atribute required-->
          <legend>Gender <span class="required">*</span></legend>

          <!-- <div class="control"> -->

        <!-- List provides better semantic structure -->
        <!-- adding the atribute required & aria-describedby="gender-error" for all radio elements -->
            <ul aria-labelledby="gender-legend">
                <li>
                  <input id="gender_male" name="gender" type="radio" value="male" required 
                  aria-describedby="gender-error">
       <!-- specifying label:  -->
                  <label for="gender_male">Male</label>
                </li>
                <li>
                  <input id="gender_female" name="gender" type="radio" value="female" 
                  required
                  aria-describedby="gender-error">
        <!-- specifying label:  -->
                    <label for="gender_female">Female</label>
                </li>
        <!-- i was not sure of this, but i thought to add more radios to include others and people who prefer not to answer -->
                <li>
                    <input id="gender_other" name="gender" type="radio" value="other" 
                    required
                    aria-describedby="gender-error">
        <!-- specifying label:  -->
                    <label for="gender_other">Other</label>
                </li>
                <li>
                    <input id="gender_prefer_not" name="gender" type="radio" value="prefer_not" 
                    required
                    aria-describedby="gender-error">
        <!-- specifying label:  -->
                    <label for="gender_prefer_not">Prefer not to say</label>
                </li>
            </ul>
            
            <div id="gender-error" class="error-message" role="alert" aria-live="assertive"></div>
            
          <!-- </div> -->
        </fieldset>

        <div class="control">
    <!-- to create a connection between the form field and the error message i added aria-describedby="terms-error"-->
          <input id="accept_agbs" name="accept_agbs" type="checkbox" value="1"aria-describedby="terms-error" />
    <!-- specifying label:  -->
          <label for="accept_agbs">I accept the terms and conditions
    <!-- adding a <span> for screen reader use-->
            <span class="sr-only">Required field</span>
          </label>
    <!-- to make screen reader aware of the alret -->
          <div id="terms-error" class="error-message" role="alert" aria-live="assertive"></div>
        </div>
        <div class="control">
          <input name="validate" type="hidden" value="1" />
    <!-- adding a <span> for screen reader use-->

      <button type="submit" id="submit-button">
          <!-- <input type="submit" value="Register"/> -->
          <span class="sr-only">Submit the feedback form</span>
        </button>
        </div>
      </form>
      
          <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
          <script>"use strict";
      
      ;
      (function () {
        var validateInput;
      
        $.urlParam = function (name) {
          var results;
          results = new RegExp('[?&]' + name + '=([^&#]*)').exec(window.location.href);
      
          if (results === null) {
            return null;
          } else {
            return decodeURI(results[1]) || null;
          }
        };
      
        validateInput = function validateInput(input, message) {
          var $elementToDescribe, $error, $errorContainer, $fieldset, $input, $referencedElement, value;
          $input = $('[name="' + input + '"]');
      
          if ((value = $.urlParam(input)) === null) {
            if ($('fieldset.errors').length === 0) {
              $('form').prepend('<fieldset class="errors"><legend>Errors</legend><ul></ul></fieldset>');
            }
      
            $referencedElement = null;
            $elementToDescribe = null;
            $errorContainer = $('fieldset.errors ul');
      
            if ($input.is(':radio')) {
              $fieldset = $input.closest('fieldset');
              $elementToDescribe = $fieldset;
              $referencedElement = $input.filter(':first');
            } else {
              $elementToDescribe = $input;
              $referencedElement = $input;
            }
      // R.G. hint: fix next line ;)
            $error = $('<a>' + message + '</a>');
            $error.click(function (e) {
              // If we rely on the link's href pointing to the input's ID, it doesn't trigger forms mode in screen readers
              $referencedElement.focus();
              return e.preventDefault();
            });
            $elementToDescribe.attr('aria-describedby', input + '_description');
            $errorContainer.append('<li>').find('li:last').append($error);
      
            if ($(':not(form):focus').length === 0) {
              // See https://stackoverflow.com/questions/46134247/jquery-setting-focus-doesnt-work-in-ie11/
            
            }
          } else {
            if ($input.is(':checkbox')) {
              $input.attr('checked', true);
            }
      
            if ($input.is(':radio')) {
              return $input.filter('[value="' + value + '"]').attr('checked', true);
            } else {
              return $input.val(value);
            }
          }
        };
      
        $(document).ready(function () {
          if ($.urlParam('validate')) {
            validateInput('name', 'Please enter your name!');
            validateInput('biography', 'Please tell us something about your history!');
            validateInput('gender', 'Please tell us your gender!');
            validateInput('accept_agbs', 'You must accept our terms and conditions!');
      
            if ($('.error').length === 0) {
              return alert('All inputs are valid.');
            }
          }
        });
      }).call(void 0);</script>
                
        </body>
      </html>
